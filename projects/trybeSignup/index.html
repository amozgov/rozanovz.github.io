<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body class="grey">
        <div class="container white">
            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="row">
                        <h5 class="col s12 m12 l12 left">Create an account</h5>
                    </div>
                    <div class="row">
                        <button class="btn indigo darken-4 col s12 m11 l6">Sign up with Facebook</button>
                    <div class="grey-text text-lighten-2 col s12 m12 l6 center"> or fill the form below</div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <label for="email">Email address</label>
                            <input type="email" id="email" class="">
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="">
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <label for="password2">Confirm password</label>
                            <input type="password" id="password2" class="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <button class="btn teal accent-4 col s12 m5 l3 right">sing up</button>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l6">
                    <div class="row">
                        <h5 class="col s12 m12 l12 left">I already have an account</h5>
                    </div>
                    <div class="row">
                        <button class="btn indigo darken-4 col s12 m11 l6">Sign in with Facebook</button>
                    <div class="grey-text text-lighten-2 col s12 m12 l6 center"> or with your email</div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <label for="email">Email address</label>
                            <input type="email" id="email" class="">
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="">
                        </div>
                        <div class="col s12 m6 l6">
                            <a href="recovery_pass.html" class="teal-text text-accent-4">Forgot password?</a>
                            <a href="change_password.html" class="teal-text text-accent-4">Change password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <button class="btn teal accent-4 col s12 m5 l3 right">sing in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
