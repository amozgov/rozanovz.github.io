<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body class="grey">
        <div class="container p15">
            <div class="section white card-panel z-depth-1">
                <div class="row col s12 m12 l12">
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <h5>Password recovery</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <div class="s12 m12 l12 grey-text text-accen5-2">Please enter your email address:</div>
                            <div class="s12 m12 l12 input-field">
                                <label for="email" class="">Email address</label>
                                <input type="email" id="email" class="col s12 m12 l4">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <div class="s12 m12 l12 grey-text text-accent-2">We will send you an email with further instructions.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <a href="recovery_pass_notification.html" class="btn teal accent-4">send</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
